<div class="d-flex mb-4">
    <img id="selectedAvatar" [src]="image" alt="product image"/>
    <label class="btn-edit-image" for="imageFile" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="Selecionar imagem"><i class="far fa-edit"></i></label>
    <input id="imageFile" 
           class="form-control d-none" 
           type="file"
           accept="image/jpeg, image/png, image/svg+xml, image/webp" 
           (change)="validateUploadImage($event)"
           (change)="displaySelectedImage($event, 'selectedAvatar')"/>
</div>
