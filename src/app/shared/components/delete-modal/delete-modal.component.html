<div id="{{ id }}" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" (click)="closeModal()" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{ message }}</p>
                <i class="fas fa-exclamation-circle text-danger me-1"></i>
                <strong>{{ confirmationMessage }}</strong>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancelar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteAction()">
                    <i class="fas fa-check me-1"></i> {{ confirmButtonText }}
                </button>
            </div>
        </div>
    </div>
</div>
