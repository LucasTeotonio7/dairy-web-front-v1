<form class="container" [formGroup]="priceForm">
    <div class="title">
        <h3 *ngIf="priceId; else elseBlock">Atualizar planilha</h3>
        <ng-template #elseBlock>
            <h3>Criar tabela de preço</h3>
        </ng-template>
    </div>

    <hr>

    <div class="row">
        <div class="form-group col-12">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" name="description" formControlName="description" required>
            <div class="invalid-feedback">Campo obrigatório</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-12">
            <label class="form-label">Valor</label>
            <input type="text" class="form-control" type="number" min="0" name="value" formControlName="value">
            <div class="invalid-feedback">Campo obrigatório</div>
        </div>
    </div>

    <div class="form-check ms-1 col-12">
        <input class="form-check-input" type="checkbox" tabindex="0" name="default" formControlName="default">
        <label class="form-check-label">Tabela padrão</label>
    </div>

    <hr>

    <div class="button-area" [ngClass]="{'update': priceId}">
        <button *ngIf="priceId" [disabled]="price.has_spreadsheet" type="button" class="btn btn-action delete full" data-bs-toggle="modal" data-bs-target="#deletePriceModal"> 
            <i class="fas fa-trash"></i> <span> Excluir</span> 
        </button>
        <div>
            <button type="button" (click)="back()" class="btn btn-action back border">Cancelar</button>
            <button type="button" (click)="save()" class="btn btn-action save"><i class="fas fa-check"></i> Salvar</button>
        </div>
    </div>
</form>

<app-delete-modal
    [id]="'deletePriceModal'"
    [title]="'Excluir preço'"
    [message]="'Tem certeza de que deseja excluir esse preço?'"
    [confirmationMessage]="'Esta ação não pode ser desfeita.'"
    [confirmButtonText]="'Excluir'"
    (delete)="deletePrice()"
></app-delete-modal>
