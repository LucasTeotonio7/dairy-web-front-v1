<form class="container" [formGroup]="supplierForm">
    <h5>Atualizar fornecedor</h5>

    <div class="row">
        <div class="form-group col-12">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" formControlName="name" required>
            <div class="invalid-feedback">Campo obrigatório</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-12">
            <label class="form-label">Celular</label>
            <input type="text" class="form-control" name="cellphone" formControlName="cellphone">
            <div class="invalid-feedback">Campo obrigatório</div>
        </div>
    </div>

    <div formGroupName="address">
        <div class="row">
            <div class="form-group col-12">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" name="street" formControlName="street">
                <div class="invalid-feedback">Campo obrigatório</div>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-12 col-md-4">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" name="postal_code" formControlName="postal_code">
                <div class="invalid-feedback">Campo obrigatório</div>
            </div>

            <div class="form-group col-12 col-md-5">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" name="zone" formControlName="zone">
                <div class="invalid-feedback">Campo obrigatório</div>
            </div>

            <div class="form-group col-12 col-md-3">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" name="number" formControlName="number">
                <div class="invalid-feedback">Campo obrigatório</div>
            </div>
        </div>
        
        <div class="row">

            <div class="form-group col-12 col-md-4">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" name="city" formControlName="city">
                <div class="invalid-feedback">Campo obrigatório</div>
            </div>

            <div class="form-group col-12 col-md-2">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" name="state" formControlName="state">
                <div class="invalid-feedback">Campo obrigatório</div>
            </div>
        
            <div class="form-group col-12 col-md-6">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" name="complement" formControlName="complement">
                <div class="invalid-feedback">Campo obrigatório</div>
            </div>
        </div>
    </div>

    <div class="form-check ms-1 col-12">
        <input class="form-check-input" type="checkbox" tabindex="0" name="active" formControlName="active">
        <label class="form-check-label">Ativo</label>
    </div>
    <hr>

    <div class="button-area" [ngClass]="{'update-supplier': supplierId}">
        <button *ngIf="supplierId" type="button" class="btn btn-danger btn-action" data-bs-toggle="modal" data-bs-target="#deleteSupplierModal"> 
            <i class="fas fa-trash"></i> <span> Excluir</span> 
        </button>
        <div>
            <button type="button" (click)="back()" class="btn btn-light border me-2">Cancelar</button>
            <button type="button" (click)="save()" class="btn btn-primary"><i class="fas fa-check"></i> Salvar</button>
        </div>
    </div>
</form>

<app-delete-modal
    [id]="'deleteSupplierModal'"
    [title]="'Excluir Fornecedor'"
    [message]="'Tem certeza de que deseja excluir este fornecedor?'"
    [confirmationMessage]="'Esta ação não pode ser desfeita.'"
    [confirmButtonText]="'Excluir'"
    (delete)="deleteSupplier()"
></app-delete-modal>
