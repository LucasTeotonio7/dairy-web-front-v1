<header class="ui secondary inverted menu">
    <div class="item">
        <img src="/assets/logo.png">
    </div>

    <div class="right menu">
        <div class=" ui item">
            <img class="ui mini image circular" src="/assets/avatar-icon.png">
        </div>
        <a class="ui item" (click)="logout()">
            Sair
        </a>
    </div>
</header>

<nav class="ui grid">
    <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
            <a class="item active" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/">
                <span>
                    <i class="chart bar icon"></i>
                </span>
                <span>Indicadores</span>
            </a>
            <a class="item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/products">
                <span>
                    <i class="box icon"></i>
                </span>
                <span>Produtos</span>
            </a>
            <a class="item">
                <span>
                    <i class="truck icon"></i>
                </span>
                <span>Fornecedores</span>
            </a>
            <a class="item">
                <span>
                    <i class="calendar alternate outline icon"></i>
                </span>
                <span>Controle Semanal</span>
            </a>
        </div>
    </div>
    <div class="twelve wide stretched column">
        <div class="ui segment">
            <router-outlet></router-outlet>
        </div>
    </div>
</nav>
