<div class="navbar navbar-light">
    <div><i class="fa-solid fa-truck-ramp-box mx-1"></i> Fornecedor </div>
    <div>
        <i class="far fa-calendar-alt me-2"></i>
        <span>09/20/2024</span> ~ 
        <span>15/20/2024</span>
    </div>
    <div class="price-tag">
        <i class="fa-solid fa-tag"></i> 
        <span class="mx-2">Pre√ßo: R$ 2,00</span>
        <div>
            <button type="button" class="btn btn-primary btn-action">
                <i class="far fa-edit"></i> 
            </button>
        </div>
    </div>
    <div>
        <i class="far fa-circle text-info"></i>
        Em aberto
    </div>
    <table class="table table-purchases mt-2">
        <thead>
            <tr>
                <th>SEX</th>
                <th>SAB</th>
                <th>DOM</th>
                <th>SEG</th>
                <th>TER</th>
                <th>QUA</th>
                <th>QUI</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="weeklyControl">
                <td *ngFor="let purchase of weeklyControl.suppliers![0].purchases">
                    <input type="text" class="form-control purchase-quantity" [attr.data-reference-day]="purchase.reference_day" value="{{ purchase.quantity }}">
                </td>
                <td>{{ weeklyControl.suppliers![0].total_quantity }} L</td>
                <td>R$ {{ weeklyControl.suppliers![0].total_quantity * 2 }} </td>
            </tr>
        </tbody>
    </table>

    <div class="button-area">
        <div>
            <button type="button" (click)="back()" class="btn btn-light border me-2">Cancelar</button>
            <button type="button" (click)="save()" class="btn btn-primary"><i class="fas fa-check"></i> Salvar</button>
        </div>
    </div>
</div>
